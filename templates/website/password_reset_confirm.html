{% load static %}
{% load crispy_forms_tags %}  

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>KeeVault</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="{% static 'assets/css/pass_reset.css' %}" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 </head>
 
 <body>
    <div class="container padding-bottom-3x mb-2 mt-5">
       <div class="row justify-content-center" style="display: flex;justify-content: center;">
          <div class="col-lg-8 col-md-10">
             <div class="forgot">
                <h2>Password Reset Confirm</h2>
                <p>We have recieved your request to reset the password.Kindly enter the following details.</p>
                <ol class="list-unstyled">
                   <li><span class="text-primary text-medium">1. </span>Enter and confirm your new password</li>
                   <li><span class="text-primary text-medium">2. </span>Log in using your new password</li>
                </ol>
             </div>
             <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}                    
                <button class="btn btn-primary" type="submit">Reset password</button>
            </form>
          </div>
       </div>
    </div>
 </body>
